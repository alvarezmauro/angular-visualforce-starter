<h1>User Notification Demo</h1>
<div class="form-group">
  <label>Enter a notification message (or not)</label>
  <textarea class="form-control" ng-model="$ctrl.message"></textarea>
</div>
<button class="btn btn-primary" ng-click="$ctrl.demoSuccess()">Success Message</button>
<button class="btn btn-danger" ng-click="$ctrl.demoError()">Error Message</button>
